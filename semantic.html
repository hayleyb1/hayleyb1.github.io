<DOCTYPE! html>
<html>
<head>
    <title>Semantic HTML</title>
    <link rel="stylesheet" href="style3.css">
</head> 
    <body>
        <header>
            <h1>Headers are containers usually for either navigational links or introductory content</h1>    
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                </ul>    
            </nav>    
        </header>
        <main>
            <section>
                <article>
                    <h2>This is the main content of the site</h2>
                    <p>It is within a section element</p>
                </article>    
            </section>
        </main>    
        <footer>
            <p>This is the footer</p>
        </footer>    
    </body>    
</html>
